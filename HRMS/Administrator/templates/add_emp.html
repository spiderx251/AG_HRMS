{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <title>Human Resource Management System </title>
</head>
<body>
    <form action="" method="post">
        
        {% csrf_token %}
        
        <div class="container">
                <div class="row">
                    <div class="d-flex flex-row">
                    <div class="col-12 col-md-6">
                        <label for="fname">First name:</label>
                        <input type="text" id="fname" name="FirstName" value="{{FirstName}}"><br>
                        <label for="lname">Last name:</label>
                        <input type="text" id="lname" name="LastName" value="{{LastName}}"><br>
                        <label for="fn">Father Name:</label>
                        <input type="text" id="fn" name="FatherName" value="{{FatherName}}"><br>
                        <label for="EId">Employee ID:</label>
                        <input type="text" id="EId" name="EmployeeId" value="{{EmployeeId}}"><br>
                        <label for="Dep">Department:</label>
                        <input type="number" id="Dep" name="Department" value="{{Department}}"><br>
                        <label for="Des">Designation:</label>
                        <input type="text" id="Des" name="Designation" value="{{Designation}}"><br>
                        <label for="jn">Joining Date</label>
                        <input type="date" id="jn" name="JoiningDate" value="{{JoiningDate}}"><br>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="pn">phone Number:</label>
                        <input type="number" id="pn" name="phoneNumber" value="{{phoneNumber}}"><br>
                        <label for="mi">Mail_Id:</label>
                        <input type="email" id="mi" name="Mail_id" value="{{Mail_id}}"><br>
                        <label for="sal">Salary:</label>
                        <input type="number" id="sal" name="Salary" value="{{Salary}}"><br>
                        <label for="Pan">PAN Number</label>
                        <input type="text" id="pan" name="PAN" value="{{PAN}}"><br>
                        <label for="uan">UAN Number</label>
                        <input type="number" id="uan" name="UAN" value="{{UAN}}"><br>
                        <label for="Ba">Bank Account</label>
                        <input type="number" id="Ba" name="BankAccount" value="{{BankAccount}}"><br>
                        <label for="Im">Image:</label>
                        <input type="file" id="Im" name="Image" value="{{Image}}">
                    </div>
                </div>
                </div>
            </div>
            <button class="btn btn-primary">Submit</button> 
    </form> 

    
       
</body>
</html>
